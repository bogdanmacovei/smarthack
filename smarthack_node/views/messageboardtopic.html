<!DOCTYPE html>
<html>
<head>
	<title>Message Board Topic</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
</head>
<body ng-app = "messageboardtopic">
	<div ng-controller = "manipulateData">
		<fieldset>
			<b>{{subject}}</b> on {{date}}
			<br> <br>
			{{content}}
		</fieldset>
		<br>
		<input type = "text" placeholder = "Leave a comment..." ng-model = "fieldText">
		<button ng-click = "insert()"> Send </button>
	</div>
	
	<div ng-controller = "showReplies">
		<p ng-repeat = "x in replies">
			{{x.uid}}: {{x.content}}
			<button ng-click = "delete(x._id)"> Delete </button>
		</p>
	</div>

<script src = "messageboardtopicui.js"> </script>
</body>
</html>
