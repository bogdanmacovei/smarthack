<!DOCTYPE html>
<html>
<head>
	<title>Message Board</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
</head>
<body ng-app = "messageboard">
	<div ng-controller = "showMessages">
		<fieldset ng-repeat = "x in messages">
			<b>{{x.subject}}</b> 
				<br> by <b>{{nume}}</b> at <b>{{x.date}}</b>
			<br> <br>
			{{x.content}}

		</fieldset>
	</div>

<script src = "messageboardui.js"> </script>
</body>
</html>
