<!DOCTYPE html>
<html>
<head>
	<title>Team page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
</head>
<body ng-app = "team">

	<div ng-controller = "showTeams">
		<li ng-repeat = "x in teams">
			<a href = "/teampage.html?team={{x._id}}">{{x.name}}</a> by {{x.leaderId}}
		</li>
	</div>

	<hr>

	<div ng-controller = "addTeam">
		Name: <br> <input type = "text" ng-model = "name"> <br>
		Description: <br> <input type = "text" ng-model = "description"> <br>

		<br>
		<button ng-click = "create()"> Create team! </button>

	</div>
<script src = "teamui.js"> </script>
</body>
</html>
